<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light container">
        <div class="container-fluid">
          <h1 class="navbar-brand">Menu</h1>
          <form class="d-flex" role="search">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container text-center mt-4 mb-4">
        <button id="all" type="button" class="btn btn-primary">All</button>
        <button id="Breakfast" type="button" class="btn btn-success">
          Breakfast
        </button>
        <button id="Lunch" type="button" class="btn btn-danger">Lunch</button>
        <button id="Shakes" type="button" class="btn btn-warning">
          Shakes
        </button>
        <button id="Dinner" type="button" class="btn btn-info">Dinner</button>
      </div>

      <ul
        id="card"
        class="container list-unstyled d-flex justify-content-between flex-wrap gap-3"
      >
        <li></li>
      </ul>
    </main>
    <template id="template">
      <div id="cardsss" class="card" style="width: 18rem">
        <img style="height: 175px" src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="price btn">price</a>
        </div>
      </div>
    </template>
    <script src="./app.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
